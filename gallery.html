<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script async src="gallery.js"></script>
  </head>
  <body>
    <div class="layout-container">
      <div class="left-container">
        <div class="slideshow-container">
        </div>
        <div class="left-footer">
          <div class="slide-navigation-container">
            <div class="prev">
              <a id="prev-slide">Previous image</a>
            </div>
            <div class="prev">
              <a id="random-slide">Random image</a>
            </div>
            <div class="next">
              <a id="next-slide">Next image</a>
            </div>
          </div>
          <div class="slide-counter"></div>
        </div>

      </div>

    <div class="right-container">
      <div class="top-right">
        <div class="album-counter"></div>
        <div class="album-navigation">
          <div>
            <a class="album-nav-label" id="prev-album">Previous set</a>
          </div>
          <div>
            <a class="album-nav-label" id="random-album">Random set</a>
          </div>
          <div>
            <a class="album-nav-label" id="next-album">Next set</a>
          </div>
        </div>
      </div>


      <div class="album-data"></div>
      <div class="album-navigation">
        <div>
          <a class="playback" id="play-set">Loop this set</a>
        </div>
        <div>
          <a class="playback" id="play-all">Loop through all</a>
        </div>
        <div>
          <a class="playback" id="play-random">Shuffle</a>
        </div>
      </div>
    </div>
    </div>

  </body>

</html>
