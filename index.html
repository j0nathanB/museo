<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@700&family=IBM+Plex+Sans:wght@400&family=Space+Mono:wght@400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script async src="gallery.js?v=17"></script>
  </head>
  <body>
    <div class="layout-container">
      <div class="left-container">
        <div class="slideshow-container">
        </div>
        <div class="left-footer">
          <div class="slide-navigation-container">
            <div class="prev">
              <a id="prev-slide">Previous image</a>
            </div>
            <div class="prev">
              <a id="play-pause">Play</a>
            </div>
            <div class="next">
              <a id="next-slide">Next image</a>
            </div>
          </div>
          <div class="slide-counter"></div>
        </div>

      </div>

    <div class="right-container">
      <div class="top-right">
        <div class="album-counter"></div>
        <div class="album-navigation">
          <div>
            <a class="album-nav-label" id="prev-album">Previous collection</a>
          </div>
          <div>
            <a class="album-nav-label" id="random-album">Random collection</a>
          </div>
          <div>
            <a class="album-nav-label" id="next-album">Next collection</a>
          </div>
        </div>
      </div>


      <div class="album-data"></div>
      <div class="album-navigation">
        <div>
          <a class="playback" id="play-set">Play current</a>
        </div>
        <div>
          <a class="playback" id="play-all">Play all</a>
        </div>
        <div>
          <a class="playback" id="play-random">Shuffle all</a>
        </div>
      </div>
    </div>
    </div>

  </body>

</html>
