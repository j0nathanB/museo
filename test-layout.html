<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Layout Changes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testing Layout Changes</h1>
    
    <div class="layout-container">
        <div class="left-container">
            <div class="slideshow-container">
                <img src="https://floaties.s3.amazonaws.com/img/pexels-photo-417074.jpeg" alt="Test Image">
            </div>
        </div>
        
        <div class="right-container">
            <div class="album-data" id="album-data-test">
                <!-- This will be populated by JavaScript -->
            </div>
            
            <div class="album-navigation">
                <div>
                    <a class="playback" id="play-set">Play current</a>
                </div>
                <div>
                    <a class="playback" id="play-all">Play all</a>
                </div>
                <div>
                    <a class="playback" id="play-random">Shuffle all</a>
                </div>
            </div>
        </div>
    </div>

    <div style="margin: 20px; padding: 20px; background: #f0f0f0;">
        <button onclick="testLayout()">Test Layout Structure</button>
        <div id="debug-output" style="margin-top: 10px; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script src="gallery.js"></script>
    <script>
        function testLayout() {
            // Create a test album object
            const testAlbum = {
                title: "Test Album Title",
                attributions: {
                    title_attr: "Test Title Attribution",
                    works_attr: "Test Works Attribution - this should appear near the bottom"
                },
                tags: "test, layout, bottom-content",
                link: "https://example.com"
            };
            
            // Create an Album instance and test the formatAlbumData method
            const album = new Album(testAlbum);
            const albumData = album.formatAlbumData(
                testAlbum.title,
                testAlbum.attributions.title_attr,
                testAlbum.attributions.works_attr,
                testAlbum.tags,
                testAlbum.link
            );
            
            // Insert the generated HTML into the album-data container
            const container = document.getElementById('album-data-test');
            container.replaceChildren();
            container.appendChild(albumData);
            
            // Debug output
            const debugOutput = document.getElementById('debug-output');
            debugOutput.innerHTML = `
                <strong>Generated HTML Structure:</strong><br>
                ${albumData.outerHTML.replace(/</g, '&lt;').replace(/>/g, '&gt;')}<br><br>
                <strong>CSS Classes Found:</strong><br>
                - .top-content: ${container.querySelector('.top-content') ? 'YES' : 'NO'}<br>
                - .bottom-content: ${container.querySelector('.bottom-content') ? 'YES' : 'NO'}<br>
                - .album-title: ${container.querySelector('.album-title') ? 'YES' : 'NO'}<br>
                - .tags: ${container.querySelector('.tags') ? 'YES' : 'NO'}
            `;
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testLayout, 500);
        });
    </script>
</body>
</html>
